<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="ahorcado.css" />
    <title>Ahorcado</title>
  </head>
  <body>
    <header
      class="bg-secondary text-light d-flex justify-content-evenly p-4 border-bottom border-dark"
    >
      <h1>Ahorcado</h1>
      <button class="btn border-light text-light">Start</button>
    </header>
    <main class="d-flex">
      <aside
        class="border-end border-dark col-4 d-flex flex-column justify-content-center align-items-center"
      >
        <div>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">a</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">b</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">c</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">d</button>
        </div>
        <div>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">e</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">f</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">g</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">h</button>
        </div>
        <div>
          <button class="m-3 shadow btn bg-secondary border-dark text-light">i</button>
          <button class="m-3 shadow btn bg-secondary border-dark text-light">j</button>
          <button class="m-3 shadow btn bg-secondary border-dark text-light">k</button>
          <button class="m-3 shadow btn bg-secondary border-dark text-light">l</button>
        </div>
        <div>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">m</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">n</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">o</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">p</button>
        </div>
        <div>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">q</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">r</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">s</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">t</button>
        </div>
        <div>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">u</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">v</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">w</button>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">y</button>
        </div>
        <div>
          <button class="m-3 btn shadow bg-secondary border-dark text-light">z</button>
        </div>
      </aside>
      <section class="col-8 d-flex justify-content-between">
        <article class="d-flex flex-column align-items-center col-6 border-end border-dark">
          <h2 class="m-3">Aciertos</h2>
          <p>00:10</p>
        </article>
        <article class="d-flex flex-column align-items-center col-6">
          <h2 class="m-3">Fallos</h2>
        </article>
      </section>
    </main>
    <footer
      class="container-fluid bg-secondary text-light d-flex justify-content-center p-4 border-top border-dark"
    >
      <p>&copy; by Ramon Saura</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./ahorcado.js"></script>
  </body>
</html>
