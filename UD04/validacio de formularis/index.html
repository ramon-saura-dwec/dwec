<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <title>Validació de formularis</title>
  </head>
  <body>
    <div class="contenidor">
      <form id="form" class="form">
        <h2>Resgistri's amb nosaltres</h2>
        <div class="form-control">
          <label for="nomusuari">Nom d'usuari</label>
          <input
            id="nomusuari"
            type="text"
            placeholder="Entri el seu nom d'usuari"
          />
          <small>Missatge d'error</small>
        </div>
        <div class="form-control">
          <label for="email">Correu electrònic</label>
          <input
            id="email"
            type="text"
            placeholder="Entri el seu correu electronic"
          />
          <small>Missatge d'error</small>
        </div>
        <div class="form-control">
          <label for="password">Contrasenya</label>
          <input
            id="password"
            type="password"
            placeholder="Entri la seva contrasenya"
          />
          <small>Missatge d'error</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirmi la contrasenya</label>
          <input
            id="password2"
            type="password"
            placeholder="Entri la seva contrasenya de nou"
          />
          <small>Missatge d'error</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
